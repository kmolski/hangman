<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Add words - hangman</title>
</head>
<body>
    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <header class="navbar navbar-dark bg-dark">
        <div class="navbar-brand">hangman</div>
    </header>

    <div class="container my-4">
        <h1>Do you want to add words from a file?</h1>
        <br/> Please specify a file to send: <br/>
        <form action="AddWords" method="POST" enctype="multipart/form-data">
            <input class="form-control-file my-2" type="file" name="wordFile" id="wordFile">
            <button class="btn btn-primary my-2" type="submit">Submit</button>
            <a href="Home" class="btn btn-secondary m-2" role="button">Cancel</a>
        </form>
    </div>
</body>
</html>
